<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品列表 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<!-- 结算成功提示 -->
<div th:if="${param.checkout}" class="container mt-3">
    <div class="alert alert-success">
        结算成功！感谢您的购买！
    </div>
</div>

<!-- 商品列表 -->
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>商品列表</h2>
        </div>
        <div class="col-md-6">
            <!-- 搜索表单 -->
            <form th:action="@{/products}" method="get" class="d-flex">
                <input type="text" name="search" class="form-control me-2"
                       placeholder="搜索商品..." th:value="${searchKeyword}">
                <button class="btn btn-outline-light" type="submit">搜索</button>
            </form>
        </div>
    </div>

    <!-- 搜索结果提示 -->
    <div th:if="${not #strings.isEmpty(searchKeyword)}" class="alert alert-info">
        <span th:text="'搜索 '"></span>
        <strong th:text="${searchKeyword}"></strong>
        <span th:text="' 的结果，共找到 ' + ${#lists.size(products)} + ' 个商品'"></span>
        <a th:href="@{/products}" class="ms-2">清除搜索</a>
    </div>

    <!-- 商品列表 -->
    <div class="row mt-3">
        <!-- 循环遍历商品 -->
        <div th:each="product : ${products}" class="col-md-4 mb-4">
            <div class="card h-100">
                <img th:src="${product.imageUrl ?: '/upload/default.png'}"
                     class="card-img-top"
                     alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">商品名称</h5>
                    <p class="card-text" th:text="${product.description}">商品描述</p>
                    <p class="card-text text-danger fw-bold" th:text="'¥' + ${product.price}">¥0.00</p>
                    <!-- 加入购物车表单 -->
                    <form th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div class="input-group mb-3">
                            <input type="number" name="quantity" class="form-control" value="1" min="1" max="10">
                            <button type="submit" class="btn btn-primary">加入购物车</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- 无搜索结果提示 -->
        <div th:if="${#lists.isEmpty(products) and searchKeyword != null and !#strings.isEmpty(searchKeyword)}"
             class="col-12">
            <div class="alert alert-warning text-center">
                <h4>未找到匹配的商品</h4>
                <p>没有找到与 "<strong th:text="${searchKeyword}"></strong>" 相关的商品。</p>
                <a th:href="@{/products}" class="btn btn-primary">浏览所有商品</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
