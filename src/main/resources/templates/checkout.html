<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>结算 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]</span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 错误消息 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>结算订单</h2>

    <!-- 余额信息 -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">账户信息</h5>
            <p class="card-text">
                <strong>账户余额:</strong> <span th:text="'¥' + ${userBalance}" class="text-success">¥0.00</span><br>
                <strong>订单总额:</strong> <span th:text="'¥' + ${totalAmount}" class="text-danger">¥0.00</span><br>
                <strong th:if="${hasSufficientBalance}" class="text-success">余额充足，可以完成购买</strong>
                <strong th:unless="${hasSufficientBalance}" class="text-danger">余额不足，无法完成购买</strong>
            </p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(addresses)}" class="alert alert-warning">
        您还没有收货地址，请先<a href="/addresses/add">添加收货地址</a>。
    </div>

    <div th:unless="${#lists.isEmpty(addresses)}">
        <form th:action="@{/cart/checkout}" method="post" th:if="${hasSufficientBalance}">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>选择收货地址</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div th:each="address : ${addresses}" class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                               name="addressId"
                                               th:id="'address'+${address.id}"
                                               th:value="${address.id}"
                                               th:checked="${address.isDefault}">
                                        <label class="form-check-label" th:for="'address'+${address.id}">
                                            <strong th:text="${address.contactName}">联系人</strong>
                                            (<span th:text="${address.phone}">电话</span>)<br>
                                            <small th:text="${address.address}">地址</small>
                                            <span th:if="${address.isDefault}" class="badge bg-primary ms-2">默认</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="/addresses/add" class="btn btn-secondary">新增地址</a>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-success btn-lg">确认下单</button>
                <a href="/cart" class="btn btn-secondary">返回购物车</a>
            </div>
        </form>

        <div th:unless="${hasSufficientBalance}" class="alert alert-danger">
            <h4>余额不足</h4>
            <p>您的账户余额不足以支付本次订单，请充值后再试。</p>
            <a href="/cart" class="btn btn-secondary">返回购物车</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
