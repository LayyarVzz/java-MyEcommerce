<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的购物车 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- 错误消息 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>我的购物车</h2>

    <!-- 购物车为空 -->
    <div th:if="${#lists.isEmpty(cartItems)}" class="alert alert-info">
        您的购物车为空，快去挑选商品吧！<a href="/products">返回商品列表</a>
    </div>

    <!-- 购物车有商品 -->
    <div th:unless="${#lists.isEmpty(cartItems)}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>商品图片</th>
                <th>商品名称</th>
                <th>单价</th>
                <th>数量</th>
                <th>小计</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cartItems}">
                <td><img th:src="${item.product.imageUrl ?: '/upload/default.png'}" width="80" height="80"
                         th:alt="${item.product.name}"></td>
                <td th:text="${item.product.name}">商品名称</td>
                <td th:text="'¥' + ${item.product.price}">¥0.00</td>
                <td th:text="${item.quantity}">1</td>
                <td th:text="'¥' + ${item.product.price * item.quantity}">¥0.00</td>
                <td>
                    <a th:href="@{/cart/remove/{id}(id=${item.id})}" class="btn btn-danger btn-sm">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 购物车总计 -->
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">订单总计</h5>
                        <p class="card-text">
                            <strong>总金额:</strong> <span th:text="'¥' + ${totalAmount}"
                                                           class="text-danger">¥0.00</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 结算按钮 -->
        <div class="text-end mt-3">
            <a href="/cart/checkout" class="btn btn-success btn-lg">结算购物车</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
