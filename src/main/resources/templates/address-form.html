<!-- templates/address-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收货地址管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${address.id != null ? '编辑地址' : '新增地址'}">地址表单</h2>

    <form th:action="@{${address.id != null ? '/addresses/edit/' + address.id : '/addresses/add'}}"
          th:method="post"
          th:object="${address}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="contactName" class="form-label">联系人姓名</label>
            <input type="text" class="form-control" id="contactName" th:field="*{contactName}" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">联系电话</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">详细地址</label>
            <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isDefault" name="isDefault"
                   th:checked="${address?.isDefault ?: false}"
                   value="true">
            <label class="form-check-label" for="isDefault">设为默认地址</label>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/addresses" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
