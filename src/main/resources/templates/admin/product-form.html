<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/customers">客户管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span
                    th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${product.id != null ? '编辑商品' : '添加商品'}">商品表单</h2>

    <form th:action="@{${product.id != null ? '/admin/products/edit/' + product.id : '/admin/products/add'}}"
          th:method="post"
          th:object="${product}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">商品名称</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">价格</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">库存</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">图片URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/admin/products" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
