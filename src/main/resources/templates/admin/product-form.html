<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/navbar :: head}"></th:block>
    <title>商品管理 - 电商网站</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbar(activePage='admin-products')}"></th:block>

<div class="container mt-4">
    <h2 th:text="${product.id != null ? '编辑商品' : '添加商品'}">商品表单</h2>

    <form th:action="@{${product.id != null ? '/admin/products/edit/' + product.id : '/admin/products/add'}}"
          th:method="post"
          th:object="${product}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">商品名称</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">价格</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">库存</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">描述</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">图片URL</label>
            <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/admin/products" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
