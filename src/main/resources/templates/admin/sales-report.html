<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售报表 - MyEcommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">MyEcommerce</a>
        <div class="navbar-nav">
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/customers">客户管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>销售报表</h2>
    
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>筛选条件</h5>
                </div>
                <div class="card-body">
                    <form method="get" class="row g-3">
                        <div class="col-md-5">
                            <label for="startDate" class="form-label">开始日期</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" 
                                   th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
                        </div>
                        <div class="col-md-5">
                            <label for="endDate" class="form-label">结束日期</label>
                            <input type="date" class="form-control" id="endDate" name="endDate" 
                                   th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>统计摘要</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="alert alert-info text-center">
                                <h5 th:text="${reportData.totalOrders}">0</h5>
                                <small>总订单数</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="alert alert-success text-center">
                                <h5 th:text="'¥' + ${#numbers.formatDecimal(reportData.totalRevenue, 1, 2)}">¥0.00</h5>
                                <small>总收入</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="alert alert-warning text-center">
                                <h5 th:text="${reportData.totalProductsSold}">0</h5>
                                <small>售出商品总数</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="alert alert-primary text-center">
                                <h5 th:text="${#temporals.format(reportData.startDate, 'yyyy-MM-dd')} + ' 至 ' + ${#temporals.format(reportData.endDate, 'yyyy-MM-dd')}"></h5>
                                <small>统计周期</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>热销商品排行</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>商品名称</th>
                                <th>销量</th>
                                <th>销售额</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="productData, iterStat : ${reportData.topSellingProducts}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${productData.productName}"></td>
                                <td th:text="${productData.quantity}"></td>
                                <td th:text="'¥' + ${#numbers.formatDecimal(productData.revenue, 1, 2)}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
