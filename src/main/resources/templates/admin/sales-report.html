<!-- templates/admin/sales-report.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>销售报表 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>销售报表</h2>

    <!-- 报表筛选表单 -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/admin/reports}" method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">开始日期</label>
                    <input type="date" class="form-control" id="startDate" name="startDate"
                           th:value="${#temporals.format(startDate, 'yyyy-MM-dd')}">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">结束日期</label>
                    <input type="date" class="form-control" id="endDate" name="endDate"
                           th:value="${#temporals.format(endDate, 'yyyy-MM-dd')}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button type="submit" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 报表摘要 -->
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">总销售额</h5>
                    <p class="card-text fs-4" th:text="'¥' + ${reportData.totalSales}">¥0.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">订单总数</h5>
                    <p class="card-text fs-4" th:text="${reportData.totalOrders}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title">平均订单金额</h5>
                    <p class="card-text fs-4" th:text="'¥' + ${reportData.averageOrderValue}">¥0.00</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 商品销售排行 -->
    <div class="card">
        <div class="card-header">
            <h5>热销商品排行 (Top 10)</h5>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>排名</th>
                    <th>商品名称</th>
                    <th>销售数量</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry, iterStat : ${reportData.topProducts}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${entry.key.name}">商品名称</td>
                    <td th:text="${entry.value}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
