<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/navbar :: head}"></th:block>
    <title>客户详情 - MyEcommerce</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>

<th:block th:replace="~{fragments/navbar :: navbar(activePage='admin-customers')}"></th:block>

<div class="container mt-4">
    <h2>客户详情</h2>
    
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/customers">客户管理</a></li>
        <li class="breadcrumb-item active" th:text="${customer.username}"></li>
    </ol>
    
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>基本信息</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th>ID:</th>
                            <td th:text="${customer.id}"></td>
                        </tr>
                        <tr>
                            <th>用户名:</th>
                            <td th:text="${customer.username}"></td>
                        </tr>
                        <tr>
                            <th>全名:</th>
                            <td th:text="${customer.fullName} ?: '未设置'"></td>
                        </tr>
                        <tr>
                            <th>角色:</th>
                            <td th:text="${customer.role}"></td>
                        </tr>
                        <tr>
                            <th>余额:</th>
                            <td th:text="'¥' + ${customer.balance}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>活动日志</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>活动类型</th>
                                <th>描述</th>
                                <th>相关商品</th>
                                <th>金额</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${activities}">
                                <td th:text="${#temporals.format(activity.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <span th:if="${activity.activityType == 'VIEW_PRODUCT'}" class="badge bg-info">浏览商品</span>
                                    <span th:if="${activity.activityType == 'ADD_TO_CART'}" class="badge bg-warning">加入购物车</span>
                                    <span th:if="${activity.activityType == 'PURCHASE_PRODUCT'}" class="badge bg-success">购买商品</span>
                                </td>
                                <td th:text="${activity.description}"></td>
                                <td>
                                    <span th:if="${activity.productName}" th:text="${activity.productName}"></span>
                                    <span th:unless="${activity.productName}">-</span>
                                </td>
                                <td>
                                    <span th:if="${activity.amount}" th:text="'¥' + ${#numbers.formatDecimal(activity.amount, 1, 2)}"></span>
                                    <span th:unless="${activity.amount}">-</span>
                                </td>
                            </tr>
                            <tr th:if="${activities.empty}">
                                <td colspan="5" class="text-center">暂无活动记录</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
