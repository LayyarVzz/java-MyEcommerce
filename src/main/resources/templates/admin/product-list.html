<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品管理 - MyEcommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">MyEcommerce</a>
        <div class="navbar-nav">
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/customers">客户管理</a>
            <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>商品管理</h2>
        <a href="/admin/products/add" class="btn btn-primary">添加商品</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>价格</th>
            <th>库存</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="'¥' + ${product.price}"></td>
            <td th:text="${product.stock}"></td>
            <td>
                <span th:if="${product.discontinued != null and product.discontinued}" class="badge bg-danger">已下架</span>
                <span th:unless="${product.discontinued != null and product.discontinued}" class="badge bg-success">销售中</span>
            </td>
            <td>
                <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="btn btn-sm btn-primary">编辑</a>
                <form th:action="@{/admin/products/{id}(id=${product.id})}" method="post" style="display:inline;" th:if="${product.discontinued != null and !product.discontinued}">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('确定要下架这个商品吗？下架后商品将不再显示在商品列表中。')">下架
                    </button>
                </form>
                <span th:if="${product.discontinued != null and product.discontinued}" class="text-muted">已下架</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
