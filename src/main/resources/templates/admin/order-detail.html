<!-- templates/admin/order-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单详情 - 电商网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/products">电商网站</a>
        <div class="navbar-nav">
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/products">商品管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/orders">订单管理</a>
            <a th:if="${#authentication.principal.authorities.toString().contains('ADMIN')}"
               class="nav-link" href="/admin/reports">销售报表</a>
            <a class="nav-link" href="/products">商品列表</a>
            <a class="nav-link" href="/cart">我的购物车</a>
            <a class="nav-link" href="/orders">我的订单</a>
            <a class="nav-link" href="/addresses">收货地址</a>
            <span class="nav-link text-light">欢迎，[[${username}]]，余额：<span th:text="'¥' + ${userBalance}">¥0.00</span></span>
            <a class="nav-link text-light" href="/logout">退出登录</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>订单详情</h2>
    <div th:if="${order}">
        <div class="card">
            <div class="card-header">
                <h5>订单信息</h5>
            </div>
            <div class="card-body">
                <p><strong>订单号:</strong> <span th:text="${order.id}">1</span></p>
                <p><strong>用户:</strong> <span th:text="${order.user.username}">用户名</span></p>
                <p><strong>下单时间:</strong> <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span>
                </p>
                <p><strong>总金额:</strong> <span th:text="'¥' + ${order.totalAmount}">¥0.00</span></p>

                <!-- 订单状态更新表单 -->
                <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <select name="status" class="form-select">
                                <option value="待处理" th:selected="${order.status == '待处理'}">待处理</option>
                                <option value="已确认" th:selected="${order.status == '已确认'}">已确认</option>
                                <option value="已发货" th:selected="${order.status == '已发货'}">已发货</option>
                                <option value="已送达" th:selected="${order.status == '已送达'}">已送达</option>
                                <option value="已取消" th:selected="${order.status == '已取消'}">已取消</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">更新状态</button>
                        </div>
                    </div>
                </form>

                <p><strong>当前状态:</strong>
                    <span th:switch="${order.status}">
                        <span th:case="'待处理'" class="badge bg-warning">待处理</span>
                        <span th:case="'已确认'" class="badge bg-info">已确认</span>
                        <span th:case="'已发货'" class="badge bg-primary">已发货</span>
                        <span th:case="'已送达'" class="badge bg-success">已送达</span>
                        <span th:case="'已取消'" class="badge bg-danger">已取消</span>
                    </span>
                </p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                <h5>收货信息</h5>
            </div>
            <div class="card-body">
                <p><strong>收货人：</strong> <span th:text="${order.contactName}">收货人</span></p>
                <p><strong>联系电话：</strong> <span th:text="${order.contactPhone}">电话</span></p>
                <p><strong>收货地址：</strong> <span th:text="${order.deliveryAddress}">地址</span></p>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-header">
                <h5>商品清单</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>单价</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${order.orderItems}">
                        <td th:text="${item.product.name}">商品名称</td>
                        <td th:text="'¥' + ${item.price}">¥0.00</td>
                        <td th:text="${item.quantity}">1</td>
                        <td th:text="'¥' + ${item.price * item.quantity}">¥0.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
