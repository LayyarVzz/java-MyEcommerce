<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/navbar :: head}"></th:block>
    <title>订单详情 - MyEcommerce</title>
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>

<th:block th:replace="~{fragments/navbar :: navbar(activePage='admin-orders')}"></th:block>

<div class="container mt-4">
    <h2>订单详情</h2>
    
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/orders">订单管理</a></li>
        <li class="breadcrumb-item active" th:text="${order.id}"></li>
    </ol>
    
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>订单信息</h5>
                </div>
                <div class="card-body">
                    <table class="table table-borderless">
                        <tr>
                            <th>订单号:</th>
                            <td th:text="${order.id}"></td>
                        </tr>
                        <tr>
                            <th>用户:</th>
                            <td>
                                <a th:href="@{/admin/customers/{id}(id=${order.user.id})}" th:text="${order.user.username}"></a>
                            </td>
                        </tr>
                        <tr>
                            <th>下单时间:</th>
                            <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>总金额:</th>
                            <td th:text="'¥' + ${order.totalAmount}"></td>
                        </tr>
                        <tr>
                            <th>状态:</th>
                            <td>
                                <span th:switch="${order.status}">
                                    <span th:case="'待处理'" class="badge bg-warning">待处理</span>
                                    <span th:case="'已确认'" class="badge bg-info">已确认</span>
                                    <span th:case="'已发货'" class="badge bg-primary">已发货</span>
                                    <span th:case="'已送达'" class="badge bg-success">已送达</span>
                                    <span th:case="'已取消'" class="badge bg-danger">已取消</span>
                                </span>
                            </td>
                        </tr>
                        <tr>
                            <th>联系人:</th>
                            <td th:text="${order.contactName}"></td>
                        </tr>
                        <tr>
                            <th>联系电话:</th>
                            <td th:text="${order.contactPhone}"></td>
                        </tr>
                        <tr>
                            <th>收货地址:</th>
                            <td th:text="${order.deliveryAddress}"></td>
                        </tr>
                    </table>
                    
                    <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post" class="d-inline">
                        <div class="input-group">
                            <select name="status" class="form-select">
                                <option value="待处理" th:selected="${order.status == '待处理'}">待处理</option>
                                <option value="已确认" th:selected="${order.status == '已确认'}">已确认</option>
                                <option value="已发货" th:selected="${order.status == '已发货'}">已发货</option>
                                <option value="已送达" th:selected="${order.status == '已送达'}">已送达</option>
                                <option value="已取消" th:selected="${order.status == '已取消'}">已取消</option>
                            </select>
                            <button type="submit" class="btn btn-primary">更新状态</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5>订单商品</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>商品名称</th>
                                <th>单价</th>
                                <th>数量</th>
                                <th>小计</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${order.orderItems}">
                                <td th:text="${item.product.name}"></td>
                                <td th:text="'¥' + ${item.price}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="'¥' + ${item.price * item.quantity}"></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3">总计:</th>
                                <th th:text="'¥' + ${order.totalAmount}"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
